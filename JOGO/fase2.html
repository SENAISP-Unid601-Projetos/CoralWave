<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/JOGO/CSS/style2.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/JOGO/CSS/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/JOGO/CSS/style3.css" media="screen" />
    <title>Fase 2</title>
    <style>
      .transparent-button {
               background-color: transparent; /* Torna o fundo do bot√£o transparente */
               border: none; /* Remove a borda do bot√£o */
               cursor: pointer; /* Muda o cursor ao passar o mouse */
               font-size: 24px; /* Tamanho do √≠cone */
               padding: 10px; /* Adiciona um pouco de espa√ßo ao redor do √≠cone */
               outline: none; /* Remove o contorno ao clicar */
               position: absolute;
               margin-top: -700px;
              }
   
           .transparent-button:hover {
               opacity: 0.7; /* Adiciona um efeito de hover para indicar que o bot√£o √© clic√°vel */
           }
   
           .paused {
               position: relative; /* Para posicionar o pseudo-elemento */
               margin-top: -700px;
              }
   
           .paused::after {
               content: ""; /* Cria um pseudo-elemento */
               position: absolute; /* Posiciona em rela√ß√£o ao √≠cone */
               width: 100%; /* Largura igual ao √≠cone */
               height: 4px; /* Altura do tra√ßo */
               background-color: red; /* Cor do tra√ßo */
               top: 50%; /* Centraliza verticalmente */
               left: 0; /* Alinha √† esquerda */
               transform: translateY(-50%); /* Ajusta para centralizar verticalmente */
           }
       </style>
</head>
<body>
  <div id="popup-message" class="popup">
    Remova as sujeiras das tartarugas e as salve!
</div>

  <div id="conteudo">  
    <div class="background">
        <img id="mar" src="/JOGO/IMG/fundo mar jogo 1.png" alt="Background Image">
      </div>
    
    <div class="container">
        <div class="scratcher" id="scratcher1">
          <canvas id="canvas1"></canvas>
          <img id="initial-image1" src="/JOGO/IMG/tartaruga.suja.png" style="display:none;">
          <img id="hidden-image1" src="/JOGO/IMG/tartaruga 1.png">
        </div>
        
        <div class="scratcher" id="scratcher2">
          <canvas id="canvas2"></canvas>
          <img id="initial-image2" src="/JOGO/IMG/tartaruga.suja.png" style="display:none;">
          <img id="hidden-image2" src="/JOGO/IMG/tartaruga 1.png">
        </div>
      
        <div class="scratcher" id="scratcher3">
          <canvas id="canvas3"></canvas>
          <img id="initial-image3" src="/JOGO/IMG/tartaruga.suja.png" style="display:none;">
          <img id="hidden-image3" src="/JOGO/IMG/tartaruga 1.png" >
        </div>
      
        <div class="scratcher" id="scratcher4">
          <canvas id="canvas4"></canvas>
          <img id="initial-image4" src="/JOGO/IMG/tartaruga.suja.png" style="display:none;">
          <img id="hidden-image4" src="/JOGO/IMG/tartaruga 1.png">
        </div>
      </div>
        
    <!-- Barra de Progresso -->
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
     
    </div>
  <audio id="efeitoSonoro" loop>
  <source src="/JOGO/SND/backmusic.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta o elemento de √°udio.
</audio>
<button id="playAudio" class="transparent-button">
  <span id="soundIcon" class="sound-icon">üîä</span>
</button>
<audio id="somOndas" loop>
  <source src="/JOGO/SND/ondas.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta o elemento de √°udio.
</audio>
</body>
<script src="/JOGO/JS/script2.js"></script>
<script>
   document.addEventListener('DOMContentLoaded', () => {
    const playAudioButton = document.getElementById('playAudio');
    const soundIcon = document.getElementById('soundIcon');
    const somOndas = document.getElementById('somOndas');
    const efeitoSonoro = document.getElementById('efeitoSonoro');
    let isPlaying = false;

    playAudioButton.addEventListener('click', () => {
        if (isPlaying) {
            somOndas.pause();
            efeitoSonoro.pause();
            soundIcon.classList.add('paused');
            isPlaying = false;
        } else {
            somOndas.play().catch(error => {
                console.error("Erro ao tentar tocar o som das ondas: ", error);
            });
            efeitoSonoro.play().catch(error => {
                console.error("Erro ao tentar tocar o efeito sonoro: ", error);
            });
            soundIcon.classList.remove('paused');
            isPlaying = true;
        }
    });
});
    </script>
</html>
